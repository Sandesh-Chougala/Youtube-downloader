<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube audio Downloader \ Sandesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">

<!-- Loading Overlay -->
<div id="loading-overlay">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3">Downloading... Please wait</p>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">
  <h1 class="mb-4">ðŸŽµ YouTube to MP3 Downloader</h1>

  <form id="downloadForm" class="w-100 px-3">
    <div class="input-group input-group-lg mb-3">
      <input type="url" id="url" class="form-control" placeholder="Enter YouTube URL" required>
      <button class="btn btn-success" type="submit">Download MP3</button>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('downloadForm');
  const overlay = document.getElementById('loading-overlay');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    overlay.style.display = 'flex';

    const url = document.getElementById('url').value;

    try {
      const response = await fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (!response.ok) {
        throw new Error('Download failed');
      }

      const blob = await response.blob();
      const filename = response.headers.get('Content-Disposition')
                          ?.split('filename=')[1]?.replace(/"/g, '') || 'audio.mp3';

      // Create download link and click it
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

    } catch (error) {
      alert('Error: ' + error.message);
    } finally {
      overlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
